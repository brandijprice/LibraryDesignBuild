<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact_us.html">Contact Us</a></li>
        <li><a href="profile.html" class="current-page">Profile</a></li>
        <li><a href="book-listing.html">Book Listing</a></li>
        <li><a href="book-description.html">Book Description</a></li>
        <li><a href="checkout-history.html">Checkout History</a></li>
      </ul>
    </nav>
    <main>
      <div class="main-profile-container">
        <div class="profile-header">
          <h1>My Profile</h1>
          <p>Fill out your registration here</p>
        </div>
        <div class="profile-container">
          <div class="contact-info-container">
            <div class="contact-header">
              <p>Contact Info</p>
            </div>
            <div class="form-background">
              <div class="profile-form">
                <div class="profile-form-input">
                  <label for="title">
                    <img
                      src="images/required-symbol.png"
                      alt="required"
                      width="18"
                    />
                    Title:</label
                  >
                  <select name="title" id="title" required>
                    <option value="select">select one</option>
                    <option value="Mr">Mr.</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms.</option>
                  </select>
                </div>
                <div class="profile-form-input">
                  <label for="name"
                    ><img
                      src="images/required-symbol.png"
                      alt="required"
                      width="18"
                    />
                    Name:</label
                  ><input
                    type="text"
                    id="profile-name"
                    name="name"
                    placeholder="First and Last Name"
                    required
                  />
                </div>
                <div class="profile-form-input">
                  <label for="username"
                    ><img
                      src="images/required-symbol.png"
                      alt="required"
                      width="18"
                    />
                    Username:</label
                  >
                  <input
                    type="text"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="profile-form-input">
                  <label for="birthday"
                    ><img
                      src="images/required-symbol.png"
                      alt="required"
                      width="18"
                    />
                    D.O.B:</label
                  >
                  <input
                    type="date"
                    id="birthday"
                    name="birthday"
                    required
                  />
                </div>
                <div class="profile-form-input">
                  <label for="profile-email"
                    ><img
                      src="images/required-symbol.png"
                      alt="required"
                      width="18"
                    />
                    Email Address:</label
                  >
                  <input
                    type="text"
                    id="profile-email"
                    name="email"
                    required
                  />
                </div>
                <div class="profile-form-input">
                  <label for="password"
                    ><img
                      src="images/required-symbol.png"
                      alt="required"
                      width="18"
                    />
                    Password:</label
                  >
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="profile-form-input">
                  <label for="name">Confirm Password:</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="profile-picture-container">
            <div class="picture-header">
              <p>Your Picture</p>
            </div>
            <div class="picture-main">
              <img
                src="images/default-profile.png"
                alt="default-profile"
                width="114"
              />
            </div>
            <button><a href="#">Upload</a></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
